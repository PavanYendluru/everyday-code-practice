<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyload(){
            fetch("../2025-01-03/ipl-points.json")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                data.map(function(item){
                         var tr = document.createElement("tr");
                         var tdTeam = document.createElement("td");
                         var tdMatches = document.createElement("td");
                         var tdWon = document.createElement("td");
                         var tdLost = document.createElement("td");
                         var tdPoints = document.createElement("td");
                         var tdNrr = document.createElement("td");

                         tdTeam.innerHTML = `<img src=${item.Logo} width="30"> ${item.Title}`;
                         tdMatches.innerHTML = item.Matches;
                         tdWon.innerHTML = item.Won;
                         tdLost.innerHTML = item.Lost;
                         tdPoints.innerHTML = item.Pts;
                         tdNrr.innerHTML = item.Nrr;

                         tr.appendChild(tdTeam);
                         tr.appendChild(tdMatches);
                         tr.appendChild(tdWon);
                         tr.appendChild(tdLost);
                         tr.appendChild(tdPoints);
                         tr.appendChild(tdNrr);

                         document.querySelector("tbody").appendChild(tr);
                })
            })
            .catch(function(err){
                console.log(err);
            })
            .finally(function(){
                console.log(`Ajax Request Completed`);
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="bg-primary p-3 text-white">
        <span class="h3">Indian Premier League, 2024</span>
        <div>22 March - 26 May</div>
    </header>
    <section>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>TEAM</th>
                    <th>MATCHES</th>
                    <th>WON</th>
                    <th>LOST</th>
                    <th>PTS</th>
                    <th>NRR</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
</body>
</html>
