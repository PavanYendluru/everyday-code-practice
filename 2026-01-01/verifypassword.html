<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordChecker</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        dl {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        dt {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        dd {
            margin: 0;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106,17,203,0.5);
        }

        #lblPwd {
            margin-top: 6px;
            font-size: 14px;
            font-weight: bold;
            min-height: 18px;
        }
    </style>

    <script>
        function verifyPassword(){
            var password = document.getElementById("txtPwd").value;
            var lblPwd = document.getElementById("lblPwd");
            var regExp = /(?=.*[A-Z])\w{4, 15}/;

            if(password.match(regExp)){
                lblPwd.innerHTML = "Poor Password".fontcolor('red');
            } else {
                lblPwd.innerHTML = "Strong Password"
                    .fontcolor('green')
                    .bold()
                    .italics();
            }
        }

        function changeCase(){
            var ifsc = document.getElementById("txtCode").value;
            document.getElementById("txtCode").value = ifsc.toUpperCase();
        }
    </script>
</head>
<body>
    <dl>
        <dt>Password</dt>
        <dd>
            <input type="password" onkeyup="verifyPassword()" id="txtPwd">
        </dd>
        <dd id="lblPwd"></dd>

        <dt>IFSC Code</dt>
        <dd>
            <input type="text" size="10" onblur="changeCase()" id="txtCode">
        </dd>
    </dl>
</body>
</html>
